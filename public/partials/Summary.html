<div ng-controller="summaryController as summary">
    <div class="section" ng-repeat="item in content">
        <div class="card">
            <h5>{{item.header}}</h5>
            <div>
                <fusioncharts width="100%" height="300" type="{{item.type}}" dataFormat="json" chart="{{item.dataSource}}" categories="{{item.categories}}" dataset="{{item.dataset}}">
                </fusioncharts>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="card">
            <h5>{{patientDemographic.header}}</h5>
            <fusioncharts id="map" width="100%" height="400" type="{{patientDemographic.type}}" dataFormat="json" dataSource="{{patientDemographic.dataSource}}">
            </fusioncharts>
        </div>
    </div>
</div>
